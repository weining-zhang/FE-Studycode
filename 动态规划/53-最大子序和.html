<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      思路：https://leetcode-cn.com/problems/maximum-subarray/solution/hua-jie-suan-fa-53-zui-da-zi-xu-he-by-guanpengchn/
    */
    let nums = [-2,1,-3,4,-1,2,1,-5,4];

    function maxSubArray(nums) {
      let ans = nums[0]
      let sum = 0;

      for (let num of nums) {
        if (sum > 0)
          sum += num;
        else  
          sum = num;
        
        ans = Math.max(ans, sum);
      }
      return ans;
    }
    console.log(maxSubArray(nums));
  </script>
</body>
</html>
