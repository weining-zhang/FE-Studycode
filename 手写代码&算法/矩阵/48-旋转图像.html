  <script>
    /*

      2、https://leetcode.cn/problems/rotate-image/solutions/526980/xuan-zhuan-tu-xiang-by-leetcode-solution-vu3m/

      要点：
      1、数组先通过 水平轴 翻转，按行交换
      2、再通过 主对角线 翻转，按单个元素交换
     */
    function rotate(matrix) {
      // 思路1
      // let len = matrix.length;

      // for (let i = 0; i < len; i++) {
      //   for (let j = i; j < len; j++) {
      //     let temp = matrix[i][j];
      //     matrix[i][j] = matrix[j][i];
      //     matrix[j][i] = temp;
      //   }
      // }

      // return matrix.map(item => item.reverse());

      // 思路2
      let n = matrix.length;

      for (let i = 0; i < Math.floor(n / 2); i++) {
        [matrix[i], matrix[n - 1 - i]] = [matrix[n - 1 - i], matrix[i]];
      }

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) {
          [matrix[i][j], matrix[j][i]] = [matrix[j][i], matrix[i][j]];
        }
      }
    }
  </script>
