  <script>
    /**
     * https://leetcode.cn/problems/spiral-matrix/solutions/7155/cxiang-xi-ti-jie-by-youlookdeliciousc-3/?envType=study-plan-v2&envId=top-100-liked
     * 
     * 要点：
     * 1、定义 上下左右 四个边界
     * 2、遍历完每一行边界更新
     * 3、直到某两条边界相交，结束遍历
     */ 

    var spiralOrder = function(matrix) {
      let res = [];

      let left = 0;
      let right = matrix[0].length - 1;
      let top = 0;
      let bottom = matrix.length - 1;

      while (true) {
        for (let i = left; i <= right; i++) {
          res.push(matrix[top][i]);
        }
        if (++top > bottom) break;

        for (let i = top; i <= bottom; i++) {
          res.push(matrix[i][right]);
        }
        if (--right < left) break;

        for (let i = right; i >= left; i--) {
          res.push(matrix[bottom][i]);
        }
        if (--bottom < top) break;

        for (let i = bottom; i >= top; i--) {
          res.push(matrix[i][left]);
        }
        if (++left > right) break;
      }

      return res;
    }
  </script>
