  <script>
    /**
     * https://leetcode.cn/problems/search-a-2d-matrix-ii/solutions/118335/xiang-xi-tong-su-de-si-lu-fen-xi-duo-jie-fa-by-5-4/?envType=study-plan-v2&envId=top-100-liked，解法二
     * 
     * 要点：
     * 1、基于数组从左到右、从上到下都是升序的，可以从右上角出发遍历。每次向左数字会变小，向下数字会变大，类似二分查找树
     * 2、当前值 cur 跟 target 比较：
     *    - target > cur, 所在行不会存在 target, 当前行去掉，从新的右上角开始
     *    - target < cur, 所在列不会存在 target, 当前列去掉，从新的右上角开始
     */ 

    var searchMatrix = function(matrix, target) {
      let row = 0;
      let col = matrix[0].length - 1;

      while (row < matrix.length && col >= 0) {
        if (target > matrix[row][col]) {
          row++;
        } else if (target < matrix[row][col]) {
          col--;
        } else {
          return true;
        }
      }

      return false;
    }
  </script>
