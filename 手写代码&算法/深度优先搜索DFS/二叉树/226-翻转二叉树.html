  <script>
    /**
     * https://leetcode.cn/problems/invert-binary-tree/solutions/2361621/226-fan-zhuan-er-cha-shu-fen-zhi-qing-xi-tqlf/?envType=study-plan-v2&envId=top-100-liked
     * 
     * 🧠 递归思路拆解
        🔹核心思想：
          - 翻转一棵树 = 翻转它的左右子树 + 交换左右子树。

        也就是：
          1. 先递归翻转左右子树；
          2. 再把左右子树交换；
          3. 最后返回当前节点。

        🎯 一句话总结本质：
          - 翻转子树（invertTree）是“内部结构的翻转”；
          - 交换左右子树（swap）是“外部位置的翻转”。

        它们是两件不同的事，但要先做“内部翻”，再做“整体交换”，才能让整棵树被完整翻转。

        🌳 1. 什么是“交换左右子树”？（外部位置互换）

            原树：

              A
             / \
            B   C


          交换左右子树就是：

              A
             / \
            C   B

          ⚠️ 注意：
          这里只是把 B、C 两棵子树整体换了一个位置，但 B 和 C 里面的结构并没有翻转。

        🍃 2. 什么是“翻转子树”？（内部结构镜像）

        如果我们翻转 B 子树：

          原 B 子树：

              B
             / \
            D   E


            翻转后：

              B
             / \
            E   D

        这叫 子树内部结构翻转。
     */ 
    var invertTree = function(root) {
      if (!root) return null;

      let tmp = root.left;
      root.left = invertTree(root.right);
      root.right = invertTree(tmp);

      return root;
    }
  </script>
