  <script>
    /**
     * https://leetcode.cn/problems/island-perimeter/solutions/151724/tu-jie-jian-ji-er-qiao-miao-de-dfs-fang-fa-java-by/
     * 
     * 要点：1、岛屿的周长 = 岛屿方格 和 非岛屿方格 相邻的边的数量；非岛屿方格（水域方格、网格的边界）
     * 2、从一个岛屿方格走向一个非岛屿方格，就将周长加 1
     */ 
    var islandPerimeter = function(grid) {
      for (let r = 0; r < grid.length; r++) {
        for (let c = 0; c < grid[0].length; c++) {
          if (grid[r][c] === 1) {
            return dfs(grid, r, c);
          }
        }
      }

      function dfs(grid, r, c) {
        if (r < 0 || r >= grid.length || c < 0 || c >= grid[0].length) return 1;

        if (grid[r][c] === 0) return 1;

        if (grid[r][c] !== 1) return 0;

        grid[r][c] = 2;

        return dfs(grid, r + 1, c)
          + dfs(grid, r - 1, c)
          + dfs(grid, r, c + 1)
          + dfs(grid, r, c - 1);
      }
    }
  </script>
