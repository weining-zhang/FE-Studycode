<body>
  <script>
    /* 
      https://leetcode.cn/problems/add-two-numbers/solutions/7348/hua-jie-suan-fa-2-liang-shu-xiang-jia-by-guanpengc/?envType=study-plan-v2&envId=top-100-liked
      高赞评论，2021.12.17
    */
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }

    function addTwoNumbers(l1, l2) {
      let pre = new ListNode(0);
      let cur = pre;
      let carry = 0;

      while (l1 !== null || l2 !== null) {
        let x1 = l1 ? l1.val : 0;
        let x2 = l2 ? l2.val : 0;
        let sum = x1 + x2 + carry;

        carry = Math.floor(sum / 10);
        cur.next = new ListNode(sum % 10);
        cur = cur.next;

        if (l1 !== null) l1 = l1.next;
        if (l2 !== null) l2 = l2.next;
      }

      if (carry === 1) {
        cur.next = new ListNode(carry);
      }

      return pre.next;
    }
  </script>
</body>
