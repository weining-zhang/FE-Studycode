  <script>
    /**
     * https://leetcode.cn/problems/merge-two-sorted-lists/solutions/103891/yi-kan-jiu-hui-yi-xie-jiu-fei-xiang-jie-di-gui-by-/?envType=study-plan-v2&envId=top-100-liked
     * 
     * 递归要点：
     * 1、临界条件：L1链表为空时返回L2，L2链表为空时返回L1
     * 2、l1和l2中节点小的指向其余节点的合并结果
     * 
     * 🧠 核心思路
     * 这题的递归思想非常清晰：
     * - “每次取两个链表的较小节点作为当前节点，然后递归处理剩下的部分。”
     *
     * 也就是：
     * - 谁头部小，谁就应该在合并后的链表最前面；
     * - 然后继续合并“剩下的部分”。
     */ 
    var mergeTwoLists = function(list1, list2) {
      let l1 = list1;
      let l2 = list2;

      if (l1 === null) return l2;
      else if (l2 === null) return l1;
      else if (l1.val < l2.val) {
        l1.next = mergeTwoLists(l1.next, l2);
        return l1;
      } else {
        l2.next = mergeTwoLists(l1, l2.next);
        return l2;
      }
    }
  </script>
