<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
          https://leetcode-cn.com/problems/binary-tree-inorder-traversal/
      思路：https://leetcode-cn.com/problems/binary-tree-inorder-traversal/solution/javascriptjie-zhong-xu-bian-li-er-cha-shu-by-user7/

      | 遍历方式             | 顺序            | 记忆口诀      |
      | ---------------- | ------------- | --------- |
      | **前序 Preorder**  | **根 → 左 → 右** | **“根在前”** |
      | **中序 Inorder**   | **左 → 根 → 右** | **“根在中”** |
      | **后序 Postorder** | **左 → 右 → 根** | **“根在后”** |

    */
    function inorderTraversal(root) {
      let res = [];

      function help(root) {
        if (root) {
          help(root.left);
          res.push(root.val);
          help(root.right);
        }
      }
      help(root);
      return res;
    }
  </script>
</body>
</html>
