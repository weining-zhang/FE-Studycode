  <script>
    /* 
      同二叉树前序、中序遍历
      https://leetcode-cn.com/problems/binary-tree-postorder-traversal/
    */
    function postorderTraversal(root) {
      // let res = [];
      // function help(node) {
      //   if (node) {
      //     help(node.left);
      //     help(node.right);
      //     res.push(node.val);
      //   }
      // }
      // help(root);
      // return res;

      // 递归解法：
      let res = [];
      let stack = [];

      if (root) stack.push(root);

      while (stack.length) {
        let node = stack.pop();

        if (!node) {
          res.push(stack.pop().val);
          continue;
        }

        stack.push(node);
        stack.push(null);

        if (node.right) stack.push(node.right);
        if (node.left) stack.push(node.left);
      }

      return res;
    }
  </script>
