<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      https://leetcode.cn/problems/permutations/solutions/247052/chou-xiang-cheng-jue-ce-shu-yi-ge-pai-lie-jiu-xian/?envType=study-plan-v2&envId=top-100-liked
    */
    let nums = [1,2,3];

    function permute(nums) {
      let res = [];
      let used = {};

      function dfs(path) {
        if (path.length === nums.length) {
          res.push(path.slice());
          return;
        }

        for (let num of nums) {
          if (used[num]) continue;

          path.push(num);
          used[num] = true;

          dfs(path);

          path.pop();
          used[num] = false;
        }
      }

      dfs([]);
      return res;
    }

    console.log(permute(nums));
  </script>
</body>
</html>
