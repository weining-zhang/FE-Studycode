  <script>
    /* 
      https://leetcode-cn.com/problems/pascals-triangle/
      思路：https://leetcode-cn.com/problems/pascals-triangle/solution/javascript-ban-ben-by-raymond-yan/

      🔹 DP 解题三步走
        1. 状态定义：
          - 设 dp[i][j] 表示 第 i 行第 j 列的数字（下标从 0 开始）。

        2. 状态转移方程：
          - 边界条件：
            - 每行第一个和最后一个数恒为 1：dp[i][0]=1,dp[i][i]=1
          - 其余位置的数由上一行相邻两数之和决定：dp[i][j]=dp[i−1][j−1]+dp[i−1][j]，1≤j≤i−1

        3. 初始条件：
          - 第一行 dp[0][0] = 1
     */
    let numRows = 5;

    function generate(numRows) {
      // dp 解法
      let dp = [];

      for (let i = 0; i < numRows; i++) {
        dp[i] = new Array(i+1).fill(1);

        for (let j = 1; j < i; j++) {
          dp[i][j] = dp[i-1][j-1] + dp[i-1][j];
        }
      }

      return dp;

      // return res;
    }
    console.log(generate(numRows));
  </script>
