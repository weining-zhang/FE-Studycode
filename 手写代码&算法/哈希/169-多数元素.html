  <script>
    /**
     * https://leetcode.cn/problems/majority-element/solutions/146074/duo-shu-yuan-su-by-leetcode-solution/?envType=study-plan-v2&envId=top-100-liked
     * 
     * 思路：map记录每个数字出现的次数，遍历过程中维护一个出现次数最多的数字
     */ 
    var majorityElement = function(nums) {
      /** 使用 Object 实现 */
      let obj = {};
      let max = nums[0];

      for (let num of nums) {
        obj[num] = obj[num] ? obj[num] + 1 : 1;

        if (obj[num] > obj[max]) {
          max = num;
        }
      }

      return max;

      //   if (map.get(num) > map.get(max)) {
      //     max = num;

      // }

      // return max;
    }
  </script>
