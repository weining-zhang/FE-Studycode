<body>
  <script>
    // 1.防抖
    function debounce(fn, wait) {
      let timer;
      return function () {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, arguments)
        }, wait)
      }
    }
//-------------------------------------------------------------------------------------------
    // 练习区：
    

    // 2.节流
    function throttle(fn, wait) {
      let canRun = true;
      return function () {
        if (!canRun) return;
        canRun = false;
        setTimeout(() => {
          fn.apply(this, arguments);
          canRun = true;
        }, wait)
      }
    }
//-------------------------------------------------------------------------------------------
    // 练习区：


  </script>
</body>
