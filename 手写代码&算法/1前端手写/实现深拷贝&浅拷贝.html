<!DOCTYPE html>

<body>
  <script>
    /* 
      http://conardli.top/blog/article/JS进阶/如何写出一个惊艳面试官的深拷贝.html
      https://github.com/mqyqingfeng/Blog/issues/32
     */

    // 浅拷贝
    function cloneShallow(obj) {
      if (typeof obj !== 'object') return;

      let newObj = Array.isArray(obj) ? [] : {};

      for (let key in obj) {
        newObj[key] = obj[key];
      }

      return newObj;
    }


    // 深拷贝
    function cloneDeep(obj) {
      if (typeof obj !== 'object') return;

      let newObj = Array.isArray(obj) ? [] : {};

      for (let key in obj) {
        if (typeof obj[key] === 'object') {
          cloneDeep(obj[key]);
        } else {
          newObj[key] = obj[key];
        }
      }

      return newObj;
    }


    // 解决深拷贝循环引用问题
    // https://segmentfault.com/a/1190000020255831#item-6
    function cloneDeep1(obj, map = new WeakMap()) {
      if (typeof obj !== 'object' || obj === null) return obj; // null 是基本数据类型，也需要返回

      if (map.get(obj)) return map.get(obj); // 如果已经克隆过，则直接返回克隆结果

      let newObj = Array.isArray(obj) ? [] : {};
      map.set(obj, newObj); // 记录已经克隆过的对象

      for (let key in obj) {
        newObj[key] = cloneDeep1(obj[key], map);
      }

      return newObj;
    }


//--------------------------------------------------------------------------------------------    
    // 练习区：
    
    
    // 测试区：
    var a = {
      name: "welnee",
      book: {
        title: "You Don't Know JS",
        price: "45"
      },
      cycle: {
        a
      },
      a1: undefined,
      a2: null,
      a3: 123
    }
    var b = cloneDeep1(a);

    b.name = "高级前端进阶";
    b.book.price = "55";

    console.log(a);
    console.log(b);
  </script>
