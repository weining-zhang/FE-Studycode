<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test {
      width: 500px;
      height: 300px;
      background-color: grey;
      position: relative;
      margin: 0 auto;
      top: 100px;
    }
  </style>
</head>

<body>
  <div class="test"></div>
  <script>
    let nums = [2,7,11,15], target = 9
    var twoSum = function (nums, target) {
      let map = new Map()
      for (let num of nums) {
        let diff = target - num
        if (map.has(num)) return [map.get(num), num]
        map.set(num, diff)
        console.log(map);
      }
    };
    console.log(twoSum(nums, target));
  </script>
</body>

</html>
