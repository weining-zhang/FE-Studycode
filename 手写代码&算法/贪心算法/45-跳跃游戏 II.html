<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var jump = function(nums) {
      let maxPos = 0;
      let end = 0;
      let res = 0;

      for (let i = 0; i < nums.length - 1; i++) {
        maxPos = Math.max(maxPos, nums[i] + i);

        if (i === end) {
          end = maxPos;
          res++;
        }
      }

      return res;
    }
  </script>
</body>
</html>
