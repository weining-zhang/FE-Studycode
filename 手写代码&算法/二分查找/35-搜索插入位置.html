     *

        æˆ‘ä»¬è¦åœ¨ æœ‰åºæ•°ç»„ ä¸­æ‰¾ç›®æ ‡å€¼ â†’ äºŒåˆ†æŸ¥æ‰¾æœ€åˆé€‚ã€‚

        ä½†ä¸æ™®é€šäºŒåˆ†æŸ¥æ‰¾ä¸åŒçš„æ˜¯ï¼š
          - æ²¡æ‰¾åˆ°ç›®æ ‡å€¼æ—¶ï¼Œæˆ‘ä»¬ä»éœ€è¿”å›å®ƒåº”æ’å…¥çš„ä½ç½®ã€‚

        æ‰€ä»¥è¦åœ¨é€€å‡ºå¾ªç¯æ—¶è¿”å› leftã€‚
     */ 
    var searchInsert = function(nums, target) {
      let left = 0;
      let right = nums.length - 1;

      while (left <= right) {
        // ğŸ§® è®¡ç®—ä¸­ç‚¹
        let mid = Math.floor((left + right) / 2);

        // ğŸŸ¢ æ‰¾åˆ°äº†ç›®æ ‡å€¼ï¼Œç›´æ¥è¿”å›ç´¢å¼•
        if (nums[mid] === target) return mid;

        // ğŸ”» target æ¯”ä¸­ç‚¹å°ï¼Œå¾€å·¦åŠè¾¹æœç´¢
        if (nums[mid] > target) {
          right = mid - 1;
        } else {
          // ğŸ”º target æ¯”ä¸­ç‚¹å¤§ï¼Œå¾€å³åŠè¾¹æœç´¢
          left = mid + 1;
        }
      }

      // é€€å‡ºå¾ªç¯è¯´æ˜æ²¡æ‰¾åˆ°
      // æ­¤æ—¶ left æ­£å¥½æ˜¯æ’å…¥ target çš„æ­£ç¡®ä½ç½®
      return left;
    }
  </script>
