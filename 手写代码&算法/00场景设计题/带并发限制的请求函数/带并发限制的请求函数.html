  <script>
    /**
     * // 设计一个函数，可以限制请求的并发，同时请求结束之后，调用callback函数（需要按顺序记录结果
        sendRequest(requestList, limits, callback)

        sendRequest(
          [()=>request('A', 1),
          ()=>request('B', 2),
          ()=>request('C', 1),
          ()=>request('D', 2)],
          3, //并发数
          (res)=>{
             console.log(res)
          }
        )

        // 其中request 可以是： 
        function request (url,time = 1){
           return new Promise((resolve,reject)=>{
             setTimeout(()=>{
               console.log('请求结束：'+url);
                 if(Math.random() > 0.5){
                     resolve('成功: ' + url)
                 }else{
                     reject('错误: ' + url)
                 }
             },time*1000)
           })
        }
     */ 

    function sendRequest(requestList, limits, cb) {
      let queue = requestList.map((task, idx) => ({ task, idx }));
      let results = [];
      let running = 0;
      let finished = 0;
      let called = false;

      run();

      function run() {
        if (running >= limit) return;
        if (queue.length === 0) return;

        let { task, idx } = queue.shift();
        running++;

        task()
          .then((res) => {
            results[idx] = res;
          })
          .catch((err) => {
            results[idx] = err;
          })
          .finally(() => {
            running--;
            finished++;

            if (finished === requestList.length && !called) {
              called = true; // 只调用一次 cb
              cb(results);
            }

            run();
          })
      }
    }

  </script>
