<body>
  <script>
    /* 
      https://blog.csdn.net/weixin_40141473/article/details/102304056#15.%E5%B0%86%E6%95%B0%E5%AD%9712345678%E8%BD%AC%E5%8C%96%E6%88%90RMB%E5%BD%A2%E5%BC%8F%EF%BC%9A12%2C345%2C678      思路：将字符串切割成数组再反转，遍历数组，加入辅助数组，当数组长度为3的倍数，再向辅助数组加入 ","。
      思路：将字符串切割成数组再反转，遍历数组，加入辅助数组，当数组长度为3的倍数，
      再向辅助数组加入 ","。
     */
    let money = '123456789'

    // 方法一
    function formatCash(str) {
      return str.split('').reduce((acc, cur, index) => acc + ((index % 3) ? cur : (',' + cur)))
    }
    console.log(formatCash(money));
    

    // 方法二
    function formatCash2(str) {
      let arr = str.split('').reverse();
      let res = [];

      for (let i = 0; i < str.length; i++) {
        res.push(arr.pop());
        if ((i + 1) % 3 === 0 && arr.length) {
          res.push(',');
        }
      }
      return res.join('');
    }
    console.log(formatCash2(money));
    
  </script>
