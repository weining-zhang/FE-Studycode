<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * https://leetcode.cn/problems/reverse-linked-list/solutions/36710/dong-hua-yan-shi-206-fan-zhuan-lian-biao-by-user74/?envType=study-plan-v2&envId=top-100-liked
     */ 
    var reverseList = function(head) {
      let pre = null;
      let cur = head;

      while (cur !== null) {
        let tmp = cur.next; // 保留 cur 的下一个节点
        cur.next = pre; // cur 指向 pre
        pre = cur; // pre 向前移一步
        cur = tmp; // cur 向前移一步
      }

      return pre;
    }
  </script>
</body>
</html>
