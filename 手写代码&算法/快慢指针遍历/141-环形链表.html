    function hasCycle(head) {
      let fast = head;
      let slow = head;

      while (fast !== null) {
        fast = fast.next;
        if (fast !== null) fast = fast.next;

        if (fast === slow) return true;

        slow = slow.next;
      }

      return false;
    }
